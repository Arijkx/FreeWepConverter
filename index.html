<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Free WebP Converter
            </h1>
            <p class="subtitle" id="subtitle">Convert images to WebP format</p>
        </header>

        <main class="main">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h2>Drop images here</h2>
                    <p>or click to select</p>
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                </div>
            </div>

            <div class="settings-panel" id="settingsPanel" style="display: none;">
                <h3>Settings</h3>
                <div class="setting-group">
                    <label for="conversionMode">Conversion Mode:</label>
                    <select id="conversionMode" class="mode-select">
                        <option value="toWebP">Convert to WebP</option>
                        <option value="toPNG">Convert WebP to PNG</option>
                    </select>
                </div>
                <div class="setting-group" id="qualityGroup">
                    <label for="qualitySlider">
                        Quality: <span id="qualityValue">80</span>%
                    </label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="80">
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>Preview & Conversion</h3>
                <div class="preview-grid" id="previewGrid"></div>
            </div>

            <div class="actions" id="actions" style="display: none;">
                <button class="btn btn-primary" id="convertAllBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    Convert All
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Reset
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>Created by Arijkx | no cookies | no analytics | no tracking</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
